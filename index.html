
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              accent: 'var(--accent-color)',
              'accent-muted': 'var(--accent-muted)',
            },
            borderRadius: {
              '2xl': '1.25rem',
              '3xl': '1.5rem',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent-color: #4f46e5; /* indigo-600 */
            --accent-muted: #eef2ff; /* indigo-50 */
        }

        /* Accent Themes */
        .theme-indigo { --accent-color: #4f46e5; --accent-muted: #eef2ff; }
        .theme-rose { --accent-color: #e11d48; --accent-muted: #fff1f2; }
        .theme-emerald { --accent-color: #059669; --accent-muted: #ecfdf5; }
        .theme-amber { --accent-color: #d97706; --accent-muted: #fffbeb; }
        .theme-violet { --accent-color: #7c3aed; --accent-muted: #f5f3ff; }

        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #475569;
        }
        
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
    </style>

}

</html>
